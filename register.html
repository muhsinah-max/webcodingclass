<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <form action="">
        <h3>Register for Coding Class</h3>
        <input type="text" placeholder="Type your Name">
        <br><br>
        <input type="email" placeholder="Email">
        <br><br>
        <input type="number" placeholder="phone number"><br><br>
        <input type="number" placeholder="age" min="12" max="50"><br><br>
        <input type="password" name="" id="" placeholder="password"><br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>

        <label>Select the subject you like most</label><br><br>
        <input type="radio" name="subject" id=""> <label>English</label><br><br>
        <input type="radio" name="subject" id=""> <label>Mathematics</label><br><br>
        <input type="radio" name="subject" id=""> <label>Civic Education</label><br><br>
        <input type="radio" name="subject" id=""> <label>History</label><br><br>

        <label>Select your Hobbies</label><br><br>
        <input type="checkbox" name="subject" id=""> <label>Reading</label><br><br>
        <input type="checkbox" name="subject" id=""> <label>Cooking</label><br><br>
        <input type="checkbox" name="subject" id=""> <label>Biking</label><br><br>
        <input type="checkbox" name="subject" id=""> <label>Baking</label><br><br>

        <button>Submit</button>
    </form>

</body>
</html>
